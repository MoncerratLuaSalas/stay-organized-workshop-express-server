<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ToDo by User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ToDo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="todos.html">ToDos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="new_todo.html">Add ToDo</a>
          </li>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>ToDo Management</h1>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        Select User
      </button>
      <ul class="dropdown-menu" aria-labelledby="userDropdown" id="userList">
      </ul>
    </div>

    <p>Selected User: <span id="selectedUserName"></span></p>

    <form id="todoForm">
      <div class="mb-3">
        <label for="categorySelect" class="form-label">Category</label>
        <select class="form-select" id="categorySelect" required>
        </select>
      </div>
      <div class="mb-3">
        <label for="descriptionInput" class="form-label">Description</label>
        <textarea class="form-control" id="descriptionInput" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="deadlineInput" class="form-label">Deadline</label>
        <input type="text" class="form-control" id="deadlineInput" required>
      </div>
      <div class="mb-3">
        <label for="prioritySelect" class="form-label">Priority</label>
        <select class="form-select" id="prioritySelect" required>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Add ToDo</button>
    </form>

    <div id="todoContainer" class="mt-3">
    </div>
  </div>
  <script src="new_todo.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
